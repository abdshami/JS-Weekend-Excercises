<body>
   
    
    <script>

        function nbYyear(p){
            let pNew = p;
            count = 0;
           // let p2 ;


            while(pNew < 1200){
             
                pNew = pNew * 1.02 + 50;
                count++;
              
            }
           return count;
        }

        console.log(nbYyear(1000))
    </script>
