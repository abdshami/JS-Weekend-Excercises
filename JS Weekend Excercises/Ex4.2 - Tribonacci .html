<body>

    <script>

       let  arr1 = [1,1,1];
       
         
       function Tribonacci(arr,n){
        
           let  arr2 = [...arr];

           for(let i=0; i<=n ; i++){         
                         arr2.push(arr2[arr2.length-1]+arr2[arr2.length-2]+arr2[arr2.length-3]);
           }
           return arr2;
       }

       console.log( Tribonacci(arr1,10));

       console.log(Tribonacci([5,7,8],5))

      

    </script>
    
</body>
