<body>
     <script>

       function strRepeat(r,str){

              let newStr = '';  

              for(i=0; i<r; i++){

                    newStr += str;
                        
              }
              return newStr;
       }

       console.log(strRepeat(3,'kh'));

     </script> 
</body>
