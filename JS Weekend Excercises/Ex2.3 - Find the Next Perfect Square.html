    <script>

function findNextSquare(num){
            
            let numSqurt = Math.sqrt(num);
            let temp;

            

            if( numSqurt % 1 === 0 ){
                    numSqurt++ 
                    
            }else{
                numSqurt = 0;
            }  

            if (numSqurt) {
                temp = numSqurt**2 ;
              
            }else{
                temp = 1;
            }
           return temp;

}



console.log( findNextSquare(121));

console.log( findNextSquare(114));



    </script>
