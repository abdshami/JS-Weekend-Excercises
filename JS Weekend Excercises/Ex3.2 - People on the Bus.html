<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function numOfPeopleInBUs(arr){
             let sumInBUs = 0;

             arr.forEach(element => {
                 sumInBUs = sumInBUs  + element[0] -element[1]
             });

             return sumInBUs;

        }


        console.log(numOfPeopleInBUs([[7,0],[3,2],[7,9],[10,8]]));
    </script>
</body>
</html>
