<body>
    <script>

        

       function toCamelCase(str){
           
           let words2 =[];
        
           if(str.indexOf('_') !== -1){

               words = str.split('_');
    
           }else{
            
           
               words = str.split('-');
             
           }
              
       
            

            for(let i=0 ; i<words.length ;i++){
                if (i !== 0){
                    words2.push(words[i][0].toUpperCase()+ words[i].slice(1))
                }else{
                    words2.push(words[i][0]+ words[i].slice(1))
                }
                    
                
             ;
            }
            //return words2;

          return  words2.join('');


       }

      console.log( toCamelCase('hi-khaldoun-takrouri'));

    </script>
