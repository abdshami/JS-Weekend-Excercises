<body>

    <script>

        function  convertIntoInitials(str){


            words = str.split(' ');
            let initials = [];

            for(let i=0 ; i<words.length ;i++){
            
                        initials.push(words[i][0].toUpperCase());
             
                       //console.log(initials)
              
            }       

           return initials.join('.')
        }

      console.log(convertIntoInitials('Sam Harris'));
    </script>
    
</body>
