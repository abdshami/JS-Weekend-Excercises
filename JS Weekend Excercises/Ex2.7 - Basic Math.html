<body>
    
    <script>

       function basicOp(o,arg1,arg2){
           switch(o){
                case '+':
                    return arg1+arg2;
                    break;
                case '-':
                    return arg1-arg2;
                    break;
                case '*':
                    return arg1*arg2;
                    break;
                case '/':
                    return arg1/arg2;
                    break;
                default :
                     return 'wrong' 

           }
       }

      console.log( basicOp('*',6,7));

      console.log( basicOp('+',6,7));

      console.log( basicOp('&',6,7));

    </script>
